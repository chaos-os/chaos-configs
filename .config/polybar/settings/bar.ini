[bar/example]
width = 100%
height = 20pt
radius = 0

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 3pt

font-0=Iosevka Nerd Font:size=12;2
font-1=fontawesome:size=12;2
font-2=FiraCode Nerd Font Mono:size=12;2
font-3=Material Icons:size=12;2
font-4=all-the-icons:size=12;2
font-5=octicons:size=12;2
font-6=file-icons:size=12;2

spacing = 1

tray-background = ${colors.5}
tray-foreground = ${colors.bg}

modules-left = xworkspaces xwindow
modules-right = battery date pacman-updates

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

dim-value = 0.85
